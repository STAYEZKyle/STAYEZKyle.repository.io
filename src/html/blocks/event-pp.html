<div class="pp" id="eventPP">
    <div class="pp__wrapper">
        <div class="pp__sticky-close">
            <button type="button" class="pp__x-btn x-btn">
                <svg class="x-btn__icon" width="12" height="12">
                  <use xlink:href="assets/icons/symbols.svg#x">   
                </svg>
            </button>
        </div>
        <div class="pp__container">
            <h2 class="pp__title">
                Заполните форму<br/> 
                и мы подберем площадку
            </h2>
            <form class="pp__form form">

                <label class="field">
                    <span class="field__title">
                        Планируемое количество посетителей:
                    </span>
                    <select class="field__select" name="amount">
                        <option value="20">до 20 человек</option>
                        <option value="100">от 20 до 100 человек</option>
                        <option value="500">от 100 до 500 человек</option>
                        <option value="1000">более 500 человек</option>
                    </select>
                </label>

                <h5 class="form__list">
                    Контактные данные:
                </h5>
                <div class="form__list">
                    <label class="field form__field--w50">
                        <span class="field__label">Имя*</span>
                        <input class="field__input" type="text" name="name" placeholder="Имя" required />
                    </label>
                        
                    <label class="field form__field--w50">
                        <span class="field__label">Фамилия*</span>
                        <input class="field__input" type="text" name="surname" placeholder="Фамилия" required />
                    </label>

                    <label class="field form__field--w50">
                        <span class="field__label">Телефон*</span>
                        <input class="field__input" type="tel" name="phone" placeholder="Телефон" required />
                    </label>

                    <label class="field form__field--w50">
                        <span class="field__label">Email*</span>
                        <input class="field__input" type="email" name="email" placeholder="Email" required />
                    </label>   
                </div>

                <label class="field form__field">
                    <span class="field__title">
                        Есть пожелания? Напишите нам: 
                    </span>
                    <textarea class="field__textarea" name="Пожелания"></textarea>
                </label>

            </form>
        </div>
    </div>
</div>
