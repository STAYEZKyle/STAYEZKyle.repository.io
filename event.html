<!DOCTYPE html> 
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <title>Lenni Art</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400..700;1,400..700&display=swap" 
      rel="stylesheet">
    <link rel="stylesheet" href="styles/styles.css">
  </head>
  <body class="body">
    <header class="page-header">
        <div class="page-header__container">
            <a href="#" class="page-header__logo">
                <img 
                  src="./assets/images/logo.svg" 
                  class="page-header__logo-icon" 
                  alt="logo"
                />
            </a>
            <nav class="page-header__nav"> 
                <a class="page-header__nav-link" href="#">Мероприятия</a>
                <a class="page-header__nav-link" href="#">Блог</a>
                <a class="page-header__nav-link" href="#">О нас</a>
                <a class="page-header__nav-link" href="#">Контакты</a>
            </nav>
            <div class="page-header__right-block">
                <a href="#" class="page-header__btn btn"> Войти </a>
            </div>    
        </div>
    </header> 
    <main class="main">
        <article class="event">
            <form class="reserve event__reserve">
                <div class="reserve__checks">Чекбоксы</div>
                <div class="reserve__scheme">Схема столов</div>
                <div class="reserve__order">Оформление заказа</div>
                <div class="reserve__legend">Легенда</div>
            </form>
        </article>
        <div class="home">
            <header class="main-header home__main-header">
                <h1>АРТ-ПРОСТРАНСТВО</h1>
                <img />
                <p>для людей, горящих сердцем и делом
                    место для настоящего</p>
            </header>

            <section class="offers home__offers">
                <h4 class="offers__title">Я ХОЧУ:</h4>
                <div class="offers__btns">
                    <button class="offers__btn btn__2 btn--red" type="button">Провести мероприятие</button>
                    <button class="offers__btn btn__2" type="button">Стать арендатором</button>
                </div>
            </section>
            
            <section class="about home__about">
                <h2 class="about__section-title section-title">О нас</h2>
                <div class="about__container"></div>
            </section>
            
            <section class="upcoming home__upcoming">
                <h2 class="upcoming__section-title section-title">Мероприятия</h2>
                <div class="upcoming__container"></div>
            </section>
            
            <section class="listing home__listing">
                <h2 class="listing__section-title section-title">Блог</h2>
                <div></div>
            </section>
            
            <section class="contacts home__contacts">
                <h2 class="contacts__section-title section-title">Контакты</h2>
                <div class="contacts__container"></div>
            </section>
            <div class="doit"></div>
        </div>
    </main>


    <footer class="page-footer"></footer>
    
  </body>
</html>
